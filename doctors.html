<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">Sunrise Hospital</a>
      <div class="space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-indigo-600 font-medium">Home</a>
        <a href="book-appointment.html" class="text-gray-700 hover:text-indigo-600 font-medium">Book Appointment</a>
        <a href="doctors.html" class="text-gray-700 hover:text-indigo-600 font-medium">Doctors</a>
        <a href="admin-login.html" class="text-gray-700 hover:text-indigo-600 font-medium">Admin</a>
      </div>
    </div>
  </nav>

  <!-- Doctors Section -->
  <section class="py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-12 text-indigo-600">Meet Our Doctors</h2>
      <div id="doctorsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Doctor cards will appear here -->
      </div>
    </div>
  </section>

  <script>
    // Load doctors
    const defaultDoctors = [
      {
        name: "Dr. Aryan Patel",
        phone: "9876543211",
        email: "aryan.patel@sunrisehospital.com",
        speciality: "Cardiologist",
        experience: "10 years"
      },
      {
        name: "Dr. Meera Sharma",
        phone: "9876543222",
        email: "meera.sharma@sunrisehospital.com",
        speciality: "Neurologist",
        experience: "8 years"
      },
      {
        name: "Dr. Rohan Singh",
        phone: "9876543233",
        email: "rohan.singh@sunrisehospital.com",
        speciality: "Orthopedic Surgeon",
        experience: "12 years"
      }
    ];

    const storedDoctors = JSON.parse(localStorage.getItem('doctors')) || [];
    const allDoctors = [...defaultDoctors, ...storedDoctors];

    const doctorsList = document.getElementById('doctorsList');

    allDoctors.forEach((doc, index) => {
      const doctorCard = document.createElement('div');
      doctorCard.className = 'bg-white p-6 rounded-2xl shadow hover:shadow-lg transition duration-300 cursor-pointer hover:bg-indigo-50';

      doctorCard.innerHTML = `
        <h3 class="text-2xl font-bold text-indigo-700 mb-2">${doc.name}</h3>
        <p class="text-gray-700 mb-1"><span class="font-semibold">Speciality:</span> ${doc.speciality}</p>
        <p class="text-gray-700 mb-1"><span class="font-semibold">Experience:</span> ${doc.experience}</p>
        <p class="text-gray-700 mb-1"><span class="font-semibold">Phone:</span> ${doc.phone}</p>
        <p class="text-gray-700 mb-3"><span class="font-semibold">Email:</span> ${doc.email}</p>
        <button class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-700">View Profile</button>
      `;

      doctorCard.addEventListener('click', () => {
        localStorage.setItem('selectedDoctor', JSON.stringify(doc));
        window.location.href = 'doctor-profile.html'; // Redirect to profile page
      });

      doctorsList.appendChild(doctorCard);
    });
  </script>

</body>
</html>
