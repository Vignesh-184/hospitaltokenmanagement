<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doctor Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
          <a href="index.html" class="text-2xl font-bold text-indigo-600">Sunrise Hospital</a>
          <div class="space-x-6">
            <a href="index.html" class="text-gray-700 hover:text-indigo-600 font-medium">Home</a>
            <a href="book-appointment.html" class="text-gray-700 hover:text-indigo-600 font-medium">Book Appointment</a>
            <a href="doctors.html" class="text-gray-700 hover:text-indigo-600 font-medium">Doctors</a>
            <a href="admin-login.html" class="text-gray-700 hover:text-indigo-600 font-medium">Admin</a>
          </div>
        </div>
      </nav>
  <!-- Doctor Profile -->
  <section class="py-16">
    <div class="container mx-auto px-4">
      <div id="doctorProfile" class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow text-center">
        <!-- Doctor details will load here -->
      </div>
    </div>
  </section>

  <script>
    const doctor = JSON.parse(localStorage.getItem('selectedDoctor'));

    if (doctor) {
      const profile = document.getElementById('doctorProfile');
      profile.innerHTML = `
        <h2 class="text-3xl font-bold text-indigo-700 mb-4">${doctor.name}</h2>
        <p class="text-gray-700 mb-2"><strong>Speciality:</strong> ${doctor.speciality}</p>
        <p class="text-gray-700 mb-2"><strong>Experience:</strong> ${doctor.experience}</p>
        <p class="text-gray-700 mb-2"><strong>Phone:</strong> ${doctor.phone}</p>
        <p class="text-gray-700 mb-2"><strong>Email:</strong> ${doctor.email}</p>
        <a href="doctors.html" class="mt-6 inline-block bg-teal-500 text-white px-6 py-2 rounded hover:bg-teal-600">Back to Doctors</a>
      `;
    } else {
      document.getElementById('doctorProfile').innerHTML = '<p class="text-center text-red-500">No Doctor Selected.</p>';
    }
  </script>

</body>
</html>
